<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
<script>
    do{
	var name = new Object();
	name = prompt("Введите сюда свое имя", "Имя");
	document.write('Ваше имя '+ name +'. Очень рады знакомству с Вами!!!');
    var age = new Object();
	age = parseInt(prompt("Сколько Вам лет, если не секрет?", "35"));
    if (isNaN(age)) {
        document.write('Вы не указали Ваш возраст!');
    }
    else{
        document.write(' Через 10 лет Вам будет '+ (age+10) +' лет.');
    }
    var again = confirm ("Начать заново?");
    }
   while (again);
</script>
</body>
</html>
